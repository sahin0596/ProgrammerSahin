databaseChangeLog:
  - changeSet:
      id: 20230924-01
      author: SahinNesibov
      changes:
        - createTable:
            tableName: humans
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: users_pkey
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: mail
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)

